<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapitola 3 – Zřícenina Pytlíkovského mlýna</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/helpers.js"></script>
</head>
<body>
  <div class="container">
  <div class="nav"><a class="btn" href="index.html">← Zpět</a></div>
    <h1>Kapitola 3 – Zřícenina Pytlíkovského mlýna</h1>
    <div class="panel">
      <div class="dialogue">
        <img src="img/alchemista_premysli.png" alt="Alchymista" class="avatar">
        <div class="bubble">
          <p><strong>Alchymista:</strong> "Tma... chlad... Kdo... kdo mě volá? Jsem... mrtvý? Nebo jen zapomenutý?"</p>
        </div>
      </div>

      <div class="choices">
        <button onclick="choose(1)">„Jsem zaklínačka, ze Školy Vlka.“</button>
        <button onclick="choose(2)">„Jsem jen poutník, který tě našel.“</button>
        <button onclick="choose(3)">„To není důležité, řekni mi, kdo jsi ty.“</button>
      </div>

      <div id="resp" style="margin-top:10px;"></div>
  <!-- Footer navigation removed -->
    </div>
  </div>

<script>
function choose(n){
  const btns = document.querySelectorAll('.choices button');
  btns.forEach((b,i)=>{
    if(i===n-1) b.classList.add('selected');
    else b.classList.remove('selected');
  });
  const r = document.getElementById('resp');
  if(n===1){
    r.innerHTML = `<div class="bubble"><p><strong>Alchymista:</strong> "Vlk… Škola Vlka! Ano, to jméno znám. Byli jste mými přáteli, myslím? Ale… opravdu jsi vlk? Nebo jen liška v přestrojení?"</p></div>
    <p class="small">(Alchymista si tě chce ověřit.)</p>
    <a class="continue-btn" href="kap3a.html">👉 Pokračovat na zkoušku důvěry</a>`;
  }else if(n===2){
    r.innerHTML = `<div class="bubble"><p><strong>Alchymista:</strong> "Poutník? …Ne, to nesedí. Poutník by mě nedokázal vyvolat? Kdo jsi?!"</p></div>`;
  }else{
    r.innerHTML = `<div class="bubble"><p><strong>Alchymista:</strong> "Já… kdo jsem já? Jen prach a vzpomínky. Pamatuji si málo. Ale otázka je, kdo jsi ty…?"</p></div>`;
  }
}

// Avatar efekt: změna obrázku na vyděšeného na 1 sekundu + přehrání zvuku
document.addEventListener('DOMContentLoaded', function() {
  var avatar = document.querySelector('.avatar');
  if(avatar) {
    var origSrc = avatar.getAttribute('src');
    // Připrav audio element
    var audio = document.getElementById('btn-audio');
    if(!audio) {
      audio = document.createElement('audio');
      audio.id = 'btn-audio';
      audio.src = 'audio/huh.ogg';
      audio.style.display = 'none';
      document.body.appendChild(audio);
    }
    avatar.addEventListener('click', function() {
      avatar.src = 'img/alchemista_vydeseny.png';
      try { audio.currentTime = 0; audio.play(); } catch(e) {}
      setTimeout(function() {
        avatar.src = origSrc;
      }, 1000);
    });
  }
});
</script>
</body>
</html>
