<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 20 – Lov Lešije</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap19.html">← Zpět</a><a class="btn" href="index.html">🏠 Domů</a></div>
  <h1>Kapitola 20 – Lov Lešije</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchymista_mavajici.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Les se chvěje… slyšíš to ticho? To je on. Až potvrdíš připravenost, nebude cesty zpět.“</p></div>
</div>
<div class="choices">
  <button onclick="out('Neselžeš. Nejdu s tebou – ale jde s tebou Lukas. Důvěřuj mu.')">„Co když selžu?“</button>
  <button onclick="out('Jeho černé srdce je slabina, ale nepřibližuj se. Využij, co sis připravila. Luk a šípy.')">„Můžeš mi ještě něco poradit?“</button>
  <button onclick="document.getElementById('prep').value='Jsem připravena'; ok20()">„Jsem připravena.“</button>
</div>
<div id="out20"></div>
<div class="bubble" style="margin-top:10px;">
  <p><strong>Kotva:</strong> Potvrď, že jsi připravena na střet s Lešijem.</p>
  <div class="input-row">
    <input id="prep" type="text" placeholder="Jsem připravena / Jdu do toho…">
    <button onclick="ok20()">Potvrdit</button>
  </div>
  <p id="hint20" class="feedback"></p>
  <div id="cont20"></div>
</div>
<script>
function out(t){ document.getElementById('out20').innerHTML += `<div class='bubble'><p><strong>Alchymista:</strong> „${t}“</p></div>`; }
function ok20(){
  const v = normalizeInput(document.getElementById('prep').value);
  const ok = ['jsem pripravena','jdu do toho','hotovo','ano'];
  if(!v){document.getElementById('hint20').textContent='„Neboj… máš čas. Až budeš opravdu připravena, řekni jediné slovo.“'; document.getElementById('cont20').innerHTML=''; return;}
  if(ok.includes(v)){ document.getElementById('hint20').textContent=''; document.getElementById('cont20').innerHTML = `<a class='continue-btn' href='kap21.html'>👉 Pokračovat (Kapitola 21)</a>`; }
  else { document.getElementById('hint20').textContent='„Zní to nejistě. Napiš prosté potvrzení.“'; document.getElementById('cont20').innerHTML=''; }
}
</script>
</div>
</div>
</body></html>
