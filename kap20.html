<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 15 – Lov Lešije</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap19.html">← Zpět</a></div>
  <h1>Kapitola 15 – Lov Lešije</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchemista_ustarany.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Les se chvěje... slyšíš to ticho? To je on. Lešij už ví, že jdeme proti němu. Řekni Lukasovi, že jsi připravena. Teď už není cesty zpět.“</p></div>
</div>
<div class="choices">
  <button onclick="out('Neselžeš. Nejdeš přece sama... máš vedle sebe Lukase. On moc dobře ví, jak lovit nestvůry. Věř mu.')">„Co když selžu?“</button>
  <button onclick="out('Měj na paměti, že jeho černé srdce je jeho slabina, ale nesmíš se k němu přiblížit. Přilákej ho vším, co sis přichystala – a pak už jen luk a šípy! Zvládneš to.')">„Můžeš mi ještě něco poradit?“</button>
  <button onclick="document.getElementById('prep').value='Jsem připravena'; out('To rád slyším. Áňo.')">„Jsem připravena.“</button>
</div>
<div id="out20"></div>
<div class="bubble" style="margin-top:10px;">
  <p><strong>Potvrď</strong>, že jsi připravena ke střetu s Lešijem.</p>
  <div class="input-row">
    <input id="prep" type="text" placeholder="Jsem připravena / Jdu do toho…">
    <button onclick="ok20()">Potvrdit</button>
  </div>
  <p id="hint20" class="feedback"></p>
  <div id="cont20"></div>
</div>
<script>
// Avatar efekt: změna obrázku na mávajícího alchymistu na 1 sekundu
document.addEventListener('DOMContentLoaded', function() {
  var avatar = document.querySelector('.avatar');
  if(avatar) {
    var origSrc = avatar.getAttribute('src');
    avatar.addEventListener('click', function() {
      avatar.src = 'img/alchymista_mavajici.png';
      setTimeout(function() {
        avatar.src = origSrc;
      }, 1000);
    });
  }
});
function out(t){
  const btns = document.querySelectorAll('.choices button');
  btns.forEach((b,i)=>{
    if(b.textContent===event.target.textContent) b.classList.add('selected');
    else b.classList.remove('selected');
  });
  document.getElementById('out20').innerHTML = `<div class='bubble'><p><strong>Alchymista:</strong> „${t}“</p></div>`;
  // Skryj tlačítko pokračovat při kliknutí na volbu
  document.getElementById('cont20').innerHTML = '';
}
function ok20(){
  const raw = document.getElementById('prep').value || '';
  const v = normalizeInput(raw);
  if(!v){
    document.getElementById('hint20').textContent = '„Nespěchej... máš čas. Až budeš opravdu připravená, stačí jediné slovo.“';
    document.getElementById('cont20').innerHTML='';
    return;
  }
  // Povolené odpovědi: * (jakákoli neprázdná)
  document.getElementById('hint20').textContent='';
  out('Výborně... přeji ti tedy dobrý lov, má statečná a krásná zaklínačko Áňo! Ať tě vede tvá odvaha. Drž se u Lukase – je to zkušený zaklínač a bude vědět, jak na něj!');
  document.getElementById('cont20').innerHTML = `<a class='continue-btn' href='kap21.html'>👉 Pokračovat </a>`;
}
</script>
</div>
</div>
</body></html>
