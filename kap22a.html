<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 22a – Očistný oheň</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap22.html">← Zpět</a></div>
  <h1>Kapitola 22a – Očistný oheň</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchymista_mavajici.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Ufff… takže essence je pryč. To je úleva. Zajímalo by mě – jakou barvu měl plamen?“</p></div>
</div>
<div class="bubble">
  <div class="input-row">
    <button onclick="ok22a('Zelený')">Zelený</button>
    <button onclick="ok22a('Rudě červená')">Rudě červená</button>
    <button onclick="ok22a('Modrý')">Modrý</button>
    <button onclick="ok22a('Fialový')">Fialový</button>
  </div>
  <p id="hint22a" class="feedback"></p>
  <div id="cont22a"></div>
</div>
<script>
function ok22a(val){
  const hint = document.getElementById('hint22a');
  const cont = document.getElementById('cont22a');
  if(val === 'Zelený' || val === 'Fialový'){
    hint.textContent = '';
    cont.innerHTML = `<a class='continue-btn' href='kap23.html'>👉 Pokračovat (Kapitola 23)</a>`;
  }else{
    hint.textContent = '„Tento plamen nebyl správný. Zkus jinou barvu.“';
    cont.innerHTML = '';
  }
}
</script>
</div>
</div>
</body></html>
