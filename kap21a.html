<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 21a – Esence Lešije</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap21.html">← Zpět</a></div>
  <h1>Kapitola 21a – Esence Lešije</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchemista_nadseny.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Ufff... smím ti říkat,<strong> 'Zabiják Áňa' </strong>? Zvládli jste to. Jsem na tebe hrdý. Cítím, jak se mi vracejí vzpomínky... ale něco je ještě drží.<strong>  Získala jsi jeho temné srdce?  </strong>“</p></div>
</div>
<div class="choices">
  <button onclick="go(true)">„Ano, mám jeho srdce.“</button>
  <button onclick="go(false)">„Ne, nic takového nemám.“</button>
</div>
<div id="out21a"></div><div id="cont21a"></div>
<script>
// Avatar efekt: změna obrázku na mávajícího alchymistu na 1 sekundu
document.addEventListener('DOMContentLoaded', function() {
  var avatar = document.querySelector('.avatar');
  if(avatar) {
    var origSrc = avatar.getAttribute('src');
    avatar.addEventListener('click', function() {
      avatar.src = 'img/alchymista_mavajici.png';
      setTimeout(function() {
        avatar.src = origSrc;
      }, 1000);
    });
  }
});
function go(ok){
  const btns = document.querySelectorAll('.choices button');
  btns.forEach((b,i)=>{
    b.classList.remove('selected');
  });
  if(ok){
    btns[0].classList.add('selected');
    document.getElementById('out21a').innerHTML = `<div class='bubble'><p><strong>Alchymista:</strong> „Naslouchej – to, co neseš, je nebezpečné. Je to jako jed – může dát sílu, ale také zabíjí. Obrať se na Lukase – ten bude vědět, co s tím udělat.“</p></div>`;
    document.getElementById('cont21a').innerHTML = `<a class='continue-btn' href='kap22.html'>👉 Pokračovat (Kapitola 22)</a>`;
  }else{
    btns[1].classList.add('selected');
    document.getElementById('out21a').innerHTML = `<div class='bubble'><p><strong>Alchymista:</strong> „Budeš se pro něj muset vrátit, jinak se Lešij obnoví.“</p></div>`;
    document.getElementById('cont21a').innerHTML='';
  }
}
</script>
</div>
</div>
</body></html>
