<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Začátek cesty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="step1.html" class="back">Zpět</a>
  <div class="container">
    <img src="alchemista_png/neutral.png" alt="Alchemista" class="avatar">
    <div class="bubble">
      <p>Tvá cesta začíná u rodného domu Alchymisty. Najdi erb na místě <b>Zřícenina Pytlíkovského mlýna</b>!<br><br>
      <b>Naskenuj QR kód a pokračuj podle instrukcí.</b></p>
    </div>
    <button onclick="goStep3()">Pokračovat</button>
  </div>
  <script>
    if (!localStorage.getItem('step2')) window.location.href = 'step1.html';
    function goStep3() {
      localStorage.setItem('step3', 'true');
      window.location.href = 'step3.html';
    }
  </script>
</body>
</html>
