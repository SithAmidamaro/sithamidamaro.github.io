<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 10 – Elixír</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap14.html">← Zpět</a></div>
  <h1>Kapitola 10 – Elixír</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchemista_mavajici_usmev_potion.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Skvěle, petardu máš. Teď elixír – jaký použiješ?“</p></div>
</div>
<div class="bubble">
  <div class="input-row">
    <input id="elixir" type="text" placeholder="Elixír">
    <button onclick="ok15b()">Potvrdit</button>
  </div>
  <p id="hint15b" class="feedback"></p>
  <div id="cont15b"></div>
</div>
<script>
// Avatar efekt: změna obrázku na mávajícího alchymistu na 1 sekundu + přehrání zvuku hi.mp3
document.addEventListener('DOMContentLoaded', function() {
  var avatar = document.querySelector('.avatar');
  if(avatar) {
    var origSrc = avatar.getAttribute('src');
    var avatarAudio = document.getElementById('avatar-audio');
    if(!avatarAudio) {
      avatarAudio = document.createElement('audio');
      avatarAudio.id = 'avatar-audio';
      avatarAudio.src = 'audio/hi.mp3';
      avatarAudio.style.display = 'none';
      document.body.appendChild(avatarAudio);
    }
    avatar.addEventListener('click', function() {
      avatar.src = 'img/alchymista_mavajici.png';
      try { avatarAudio.currentTime = 0; avatarAudio.play(); } catch(e) {}
      setTimeout(function() {
        avatar.src = origSrc;
      }, 1000);
    });
  }
});
function ok15b(){
  const v = normalizeInput(document.getElementById('elixir').value);
  // Pokud by byly volby jako tlačítka, zde by se zvýrazňovaly
  if(!v){
    document.getElementById('hint15b').textContent='„To nebude stačit…“';
    document.getElementById('cont15b').innerHTML='';
    return;
  }
  document.getElementById('hint15b').textContent='';
  document.getElementById('cont15b').innerHTML = `<a class='continue-btn' href='kap16.html'>👉 Pokračovat </a>`;
}
</script>
</div>
</div>
</body></html>
