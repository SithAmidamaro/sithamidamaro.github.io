<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 15b – Elixír</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap14.html">← Zpět</a><a class="btn" href="index.html">🏠 Domů</a></div>
  <h1>Kapitola 15b – Elixír</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchymista_mavajici.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Skvěle, petardu máš. Teď elixír – jaký použiješ?“</p></div>
</div>
<div class="bubble">
  <div class="input-row">
    <input id="elixir" type="text" placeholder="Černá krev">
    <button onclick="ok15b()">Potvrdit</button>
  </div>
  <p id="hint15b" class="feedback"></p>
  <div id="cont15b"></div>
</div>
<script>
function ok15b(){
  const v = normalizeInput(document.getElementById('elixir').value);
  if(!v){document.getElementById('hint15b').textContent='„To nebude stačit…“'; document.getElementById('cont15b').innerHTML=''; return;}
  if(v==='cerna krev'){ document.getElementById('hint15b').textContent=''; document.getElementById('cont15b').innerHTML = `<a class='continue-btn' href='kap16.html'>👉 Pokračovat (Kapitola 16)</a>`; }
  else { document.getElementById('hint15b').textContent='„To nebude stačit…“'; document.getElementById('cont15b').innerHTML=''; }
}
</script>
</div>
</div>
</body></html>
