    document.getElementById('cont21').innerHTML = `<a class='continue-btn' href='kap21a.html'>👉 Pokračovat (Kapitola 21a)</a>`;
  }else{
    document.getElementById('out21').innerHTML = `<div class='bubble'><p><strong>Alchymista:</strong> „Zvládnete to!“</p></div>`;

}
</script>
