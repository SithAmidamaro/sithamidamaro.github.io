<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 21 – Po lovu</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap20.html">← Zpět</a></div>
  <h1>Kapitola 21 – Po lovu</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchymista_mavajici.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Řekni mi, Áňo – jak dopadl lov?“</p></div>
</div>
<div class="choices">
  <button onclick="go(true)">„Lešij je poražen.“</button>
  <button onclick="go(false)">„Ještě ne.“</button>
</div>
<div id="out21"></div><div id="cont21"></div>
<script>
function go(ok){
  const btns = document.querySelectorAll('.choices button');
  btns.forEach((b,i)=>{
    if((ok && i===0) || (!ok && i===1)) b.classList.add('selected');
    else b.classList.remove('selected');
  });
  if(ok){
    document.getElementById('out21').innerHTML = `<div class='bubble'><p><strong>Alchymista:</strong> „Uhh, jak rád tě slyším!!!“</p></div>`;
    document.getElementById('cont21').innerHTML = `<a class='continue-btn' href='kap21a.html'>👉 Pokračovat (Kapitola 21a – Temné srdce)</a>`;
  }else{
    document.getElementById('out21').innerHTML = `<div class='bubble'><p><strong>Alchymista:</strong> „Vy to zvládnete!!“</p></div>`;
    document.getElementById('cont21').innerHTML='';
  }
}
</script>
</div>
</div>
</body></html>
