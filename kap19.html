<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="css/style.css">

<div class="container">

  <div class="panel"><div class="dialogue">
  <img src="img/alchymista_mavajici.png" alt="Alchymista" class="avatar">

</div>
<div class="choices">
  <button onclick="go(true)">„Návnada je připravena.“</button>
  <button onclick="go(false)">„Ještě není připravena.“</button>
</div>
<div id="out19"></div>
<div id="cont19"></div>
<script>
function go(ok){
  if(ok){
    document.getElementById('out19').innerHTML = `<div class='bubble'><p><strong>Alchymista:</strong> „Výborně! Pojďme dál.“</p></div>`;
    document.getElementById('cont19').innerHTML = `<a class='continue-btn' href='kap20.html'>👉 Pokračovat (Kapitola 20)</a>`;
  }else{
    document.getElementById('out19').innerHTML = `<div class='bubble'><p><strong>Alchymista:</strong> „Návnada je klíčová – vrať se do bestiáře a připrav ji.“</p></div>`;
    document.getElementById('cont19').innerHTML = ``;
  }
}
</script>
</div>
</div>
