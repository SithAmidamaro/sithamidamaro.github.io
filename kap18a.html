<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

<script defer src="js/helpers.js"></script>

<div class="container">
  <div class="nav"><a class="btn" href="kap17a.html">← Zpět</a><a class="btn" href="index.html">🏠 Domů</a></div>
  <h1>Kapitola 18a – Věštění z run (1/4)</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchymista_mavajici.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Vyber 1. runu – <em>ZAČÁTEK</em>. Ať jsou tři různé – osud rád mluví třemi hlasy.“</p></div>
</div>
<div class="bubble">
  <label class="small">Zapiš název 1. runy (ZAČÁTEK):</label>
  <div class="input-row">
    <input id="rin" type="text" placeholder="např. Algiz">
    <button onclick="saveRune()">Potvrdit</button>
  </div>
  <p id="hint" class="feedback"></p>
</div>
<div id="cont"></div>
<script>
function saveRune(){
  const v = (document.getElementById('rin').value||'').trim();
  if(!v){ document.getElementById('hint').textContent='„Napiš jméno runy.“'; return; }
  const name = v.toLowerCase();
  const r1=(localStorage.getItem('r1')||'').toLowerCase();
  const r2=(localStorage.getItem('r2')||'').toLowerCase();
  if(1>1 && (name===r1 || name===r2)){ document.getElementById('hint').textContent='„Runy musí být tři různé.“'; return; }
  localStorage.setItem('r1', v);
  document.getElementById('hint').textContent='';
  document.getElementById('cont').innerHTML = `<a class='continue-btn' href='kap18b.html'>👉 Pokračovat</a>`;
}
</script>
</div>
</div>
</body></html>
