<!DOCTYPE html>
<html>
<head>
    <title>Step 3 – Varování</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container vertical-layout vertical-top vertical-tighter">
        <div class="speech-bubble speech-bubble-center speech-bubble-large speech-bubble-tighter">
            <div class="bubble-h1 bubble-outline">Důvěra získána</div>
            <div class="bubble-block">
                <div>Výborně! Dokázala jsi, že jsi pravá zaklínačka. Zaklínačka! A ještě moc krásná!<br>

                Jak ti mohu říkat, zaklínačko?</div>
                <form id="nameForm" style="margin-top:1.2em;">
                    <label for="witcherName">Zadej své jméno:</label>
                    <input type="text" id="witcherName" name="witcherName" maxlength="20" style="margin-left:0.5em;">
                    <button type="submit" class="button">Pokračovat</button>
                </form>
            </div>
        </div>
        <img src="alchemista_png/alchemista_nadseny.png" alt="Alchymista" class="avatar avatar-vertical avatar-huge">
        <a href="#" id="continueBtn" class="button button-below-avatar button-large" style="display:none;">Pokračovat</a>
    </div>
    <script>
    document.getElementById('nameForm').onsubmit = function(e) {
        e.preventDefault();
        var name = document.getElementById('witcherName').value.trim();
        if(name.length > 0) {
            localStorage.setItem('witcherName', name);
            document.getElementById('continueBtn').style.display = 'inline-block';
            document.getElementById('nameForm').style.display = 'none';
            document.querySelector('.bubble-block').insertAdjacentHTML('beforeend', `<div style='margin-top:1em;'>Těší mě, ${name}. Společně to zvládneme!</div>`);
        }
    };
    // Pokud už je jméno uložené, formulář neschovávej, rovnou zobraz tlačítko
    window.onload = function() {
        var name = localStorage.getItem('witcherName');
        if(name) {
            document.getElementById('nameForm').style.display = 'none';
            document.getElementById('continueBtn').style.display = 'inline-block';
            document.querySelector('.bubble-block').insertAdjacentHTML('beforeend', `<div style='margin-top:1em;'>Těší mě, ${name}. Společně to zvládneme!</div>`);
        }
    };
    document.getElementById('continueBtn').onclick = function() {
        window.location.href = 'step3_warning.html';
    };
    </script>
</body>
</html>
