<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
      <style>
        .magic-btn {
          background: linear-gradient(90deg,#e6c200 0,#f7e37a 100%);
          color: #222;
          font-family: inherit;
          font-size: 1.1em;
          border-radius: 8px;
          padding: 0.6em 1.2em;
          text-decoration: none;
          display: inline-block;
          margin-top: 18px;
          font-weight: bold;
          box-shadow: 0 2px 8px rgba(0,0,0,0.08);
          border: none;
          cursor: pointer;
          transition: background 0.2s;
        }
        .magic-btn:hover {
          background: linear-gradient(90deg,#f7e37a 0,#e6c200 100%);
        }
      </style>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rituál – Přenos</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/helpers.js"></script>
  <style>
    .ritual-gif { max-width: 100%; height: auto; margin: 2rem auto; display: block; }
    .ritual-text { text-align: center; font-size: 1.2em; margin-top: 1.5rem; }
  </style>
</head>
<body>
  <div id="ritualBg" style="position:fixed; left:0;top:0;width:100vw;height:100vh;z-index:0;pointer-events:none;">
    <img src="img/ritual_end-optimize.gif" alt="Rituál" style="width:100vw;height:100vh;object-fit:cover;">
  </div>
  <div class="container" style="text-align:center; position:relative; z-index:1;">
    <h1>Rituál přenosu</h1>
    <audio id="ritual-audio" src="audio/magic.mp3" autoplay loop></audio>
    <p class="ritual-text">Rituál probíhá... vyčkej na dokončení.<br><span style="font-size:1.5em; color:#3af;">⚡</span></p>
    <div id="cont26a" style="text-align:center;"></div>
  </div>
  <script>
    // Po 20 sekundách zmizí text rituálu a objeví se tlačítko
    setTimeout(function(){
      var ritualText = document.querySelector('.ritual-text');
      if(ritualText) ritualText.style.display = 'none';
      var ritualBgImg = document.querySelector('#ritualBg img');
      if(ritualBgImg) ritualBgImg.src = 'img/alchymista_axolot.png';
      document.getElementById('cont26a').innerHTML = `<a class='continue-btn magic-btn' href='kap27.html'>PŘENOS DOKONČEN, DOKONČIT PŘÍBĚH</a>`;
    }, 20000);
  </script>
</body>
</html>
