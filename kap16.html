<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 16 – Skryté runy</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap15b.html">← Zpět</a><a class="btn" href="index.html">🏠 Domů</a></div>
  <h1>Kapitola 16 – Skryté runy</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchymista_mavajici.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Možná dokážu pomoci i já – skrze sílu run. Ale musíme najít ty správné... kdysi jsem schoval sadu magických run. Zkusím ti promítnout místo, ale sám si nejsem jistý, kde to je...“</p></div>
</div>
<div class="choices">
  <button onclick="out('Truhličku a v ní bude sáček!')">„Co přesně mám na místě hledat?“</button>
  <button onclick="out('Pamatuji si strom, stromy? Zakopal jsem to do země a místo označil runou -Gebo-  ')">„Jak poznám správné místo?“</button>
  <button onclick="out('Dobře. Jemu možná bude něco povědomé. Popiš mu co nejpřesněji, co na té mapě vidíš.')">„Nevěděl by Lukas?“</button>
</div>
<div id="out16"></div>
<div class="bubble" style="margin-top:10px;">
  <p><strong>Kotva:</strong> Ví Lukas, kde se to místo nachází?</p>
  <div class="input-row">
    <input id="mapa" type="text" placeholder="Jaké místo určil?">
    <button onclick="ok16()">Potvrdit</button>
  </div>
  <p id="hint16" class="feedback"></p>
  <div id="cont16"></div>
</div>
<script>
function out(t){ document.getElementById('out16').innerHTML += `<div class='bubble'><p><strong>Alchymista:</strong> „${t}“</p></div>`; }
function ok16(){
  const v=(document.getElementById('mapa').value||'').trim();
  if(!v){document.getElementById('hint16').textContent='„Neví?“'; document.getElementById('cont16').innerHTML=''; return;}
  document.getElementById('hint16').textContent=''; document.getElementById('cont16').innerHTML = `<a class='continue-btn' href='kap17.html'>👉 Pokračovat (Kapitola 17)</a>`;
}
</script>
</div>
</div>
</body></html>
