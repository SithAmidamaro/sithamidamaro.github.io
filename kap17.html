<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 17 – Očarované runy</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap16.html">← Zpět</a><a class="btn" href="index.html">🏠 Domů</a></div>
  <h1>Kapitola 17 – Očarované runy</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchymista_mavajici.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Až runy najdete, řekni, kolik jich je. Budou-li kompletní, můžeme pokračovat.“</p></div>
</div>
<div class="choices">
  <button onclick="out()">„Jak ses k těmto runám dostal?“</button>
</div>
<div id="out17"></div>
<div class="bubble" style="margin-top:10px;">
  <p><strong>Kotva:</strong> Kolik kamenů jsi našla v sáčku?</p>
  <div class="input-row">
    <input id="runes" type="text" placeholder="25">
    <button onclick="ok17()">Potvrdit</button>
  </div>
  <p id="hint17" class="feedback"></p>
  <div id="cont17"></div>
</div>
<script>
function out(){ document.getElementById('out17').innerHTML += `<div class='bubble'><p><strong>Alchymista:</strong> „Kdysi jsem je sám vyrobil. Každá pije měsíční svit.“</p></div>`; }
function ok17(){
  const v=(document.getElementById('runes').value||'').trim();
  if(v==='25'){ document.getElementById('hint17').textContent=''; document.getElementById('cont17').innerHTML = `<a class='continue-btn' href='kap17a.html'>👉 Pokračovat (Kapitola 17a)</a>`; }
  else if(!v){ document.getElementById('hint17').textContent='„Ne, to nesedí. Zkus je přepočítat.“'; document.getElementById('cont17').innerHTML=''; }
  else { document.getElementById('hint17').textContent='„Ne, to není správně. Nebylo jich tolik.“'; document.getElementById('cont17').innerHTML=''; }
}
</script>
</div>
</div>
</body></html>
