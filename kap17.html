<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 17 – Očarované runy</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap16.html">← Zpět</a></div>
  <h1>Kapitola 17 – Očarované runy</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchymista_mavajici.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Až runy najdete, řekni, kolik jich je. Budou-li kompletní, můžeme něco vyzkoušet! A to něco... bude <strong>' VĚŠTĚNÍ Z RUN '!!</strong> Jsem teď mezi světy, možná to bude fungovat!“</p></div>
</div>
<div class="choices">
  <button onclick="out()">„Jak ses k těmto runám dostal?“</button>
</div>
<div id="out17"></div>
<div class="bubble" style="margin-top:10px;">
  <p><strong>Úkol:</strong> Kolik kamenů jsi našla v sáčku?</p>
  <div class="input-row">
    <input id="runes" type="text" placeholder="Počet kamenů?">
    <button onclick="ok17()">Potvrdit</button>
  </div>
  <p id="hint17" class="feedback"></p>
  <div id="cont17"></div>
</div>
<script>
function out(){
  const btns = document.querySelectorAll('.choices button');
  btns.forEach((b,i)=>{
    if(i===0) b.classList.add('selected');
    else b.classList.remove('selected');
  });
  document.getElementById('out17').innerHTML += `<div class='bubble'><p><strong>Alchymista:</strong> „To je na dlouhé povídání... kdysi jsem je vyrobil vlastnoručně. Nejsou to obyčejné kameny – do každé runy jsem vtiskl sílu měsíčního svitu. Kameny, do nichž jsem je vyryl, pocházejí z dalekých hor, dotýkajících se nebe. Věřil jsem, že jimi posílím transmutační kruhy a dodám jim efektivitu. Jenže nefungovalo to tak, jak jsem si představoval –nefungovalo to. Pro mě tenkrát neměly využití, ale teď nám konečně mohou posloužit...“</p></div>`;
}
function ok17(){
  const v=(document.getElementById('runes').value||'').trim();
  if(v==='25'){ document.getElementById('hint17').textContent=''; document.getElementById('cont17').innerHTML = `<a class='continue-btn' href='kap17a.html'>👉 Pokračovat (Kapitola 17a)</a>`; }
  else if(!v){ document.getElementById('hint17').textContent='„Kdepak, to nesouhlasí. Bylo jich jiné množství. Nepřepočítáš to ještě jednou?“'; document.getElementById('cont17').innerHTML=''; }
  else { document.getElementById('hint17').textContent='„Ne, to není správně. Nebylo jich tolik.“'; document.getElementById('cont17').innerHTML=''; }
}
</script>
</div>
</div>
</body></html>
