<!DOCTYPE html>
<html lang="cs"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapitola 12 – Očarované runy</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/helpers.js"></script>
</head><body>
<div class="container">
  <div class="nav"><a class="btn" href="kap16.html">← Zpět</a></div>
  <h1>Kapitola 12 – Očarované runy</h1>
  <div class="panel"><div class="dialogue">
  <img src="img/alchymista_mavajici.png" alt="Alchymista" class="avatar">
  <div class="bubble"><p><strong>Alchymista:</strong> „Tak, a teď na runy... řekni prosím, kolik jich je? Budou-li kompletní, můžeme něco vyzkoušet! A to něco... bude <strong>' VĚŠTĚNÍ Z RUN '!!</strong> Jsem teď mezi světy, možná to bude fungovat!“</p></div>
</div>
<div class="choices">
  <button onclick="out()">„Jak ses k těmto runám dostal?“</button>
</div>
<div id="out17"></div>
<div class="bubble" style="margin-top:10px;">
  <p><strong>Úkol:</strong> Kolik kamenů jsi našla v sáčku?</p>
  <div class="input-row">
    <input id="runes" type="text" placeholder="Počet kamenů?">
    <button onclick="ok17()">Potvrdit</button>
  </div>
  <p id="hint17" class="feedback"></p>
  <div id="cont17"></div>
</div>
<script>
// Avatar efekt: změna obrázku na mávajícího alchymistu na 1 sekundu + přehrání zvuku hi.mp3
document.addEventListener('DOMContentLoaded', function() {
  var avatar = document.querySelector('.avatar');
  if(avatar) {
    var origSrc = avatar.getAttribute('src');
    var avatarAudio = document.getElementById('avatar-audio');
    if(!avatarAudio) {
      avatarAudio = document.createElement('audio');
      avatarAudio.id = 'avatar-audio';
      avatarAudio.src = 'audio/hi.mp3';
      avatarAudio.style.display = 'none';
      document.body.appendChild(avatarAudio);
    }
    avatar.addEventListener('click', function() {
      avatar.src = 'img/alchymista_mavajici.png';
      try { avatarAudio.currentTime = 0; avatarAudio.play(); } catch(e) {}
      setTimeout(function() {
        avatar.src = origSrc;
      }, 1000);
    });
  }
});
function out(){
  const btns = document.querySelectorAll('.choices button');
  btns.forEach((b,i)=>{
    if(i===0) b.classList.add('selected');
    else b.classList.remove('selected');
  });
  document.getElementById('out17').innerHTML += `<div class='bubble'><p><strong>Alchymista:</strong> „To je na dlouhé povídání... ale zkusím to zkráceně. Kdysi jsem je vyrobil vlastnoručně. Nejsou to obyčejné kameny – do každé runy jsem vtiskl sílu měsíčního svitu. Kameny, do nichž jsem je vyryl, pocházejí z dalekých hor, dotýkajících se nebe. Věřil jsem, že nimi posílím transmutační kruhy a dodám jim efektivitu. Jenže nefungovalo to tak, jak jsem si představoval –nefungovalo to vůbec. Pro mě tenkrát neměly využití, tak jsem je schoval ale teď nám konečně mohou posloužit...“</p></div>`;
}
function ok17(){
  const v=(document.getElementById('runes').value||'').trim();
  if(v==='25'){ document.getElementById('hint17').textContent=''; document.getElementById('cont17').innerHTML = `<a class='continue-btn' href='kap17a.html'>👉 Pokračovat </a>`; }
  else if(!v){ document.getElementById('hint17').textContent='„Kdepak, to nesouhlasí. Bylo jich jiné množství. Nepřepočítáš to ještě jednou?“'; document.getElementById('cont17').innerHTML=''; }
  else { document.getElementById('hint17').textContent='„Ne, to není správně. Nebylo jich tolik.“'; document.getElementById('cont17').innerHTML=''; }
}
</script>
</div>
</div>
</body></html>
